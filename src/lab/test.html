    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <script>
        function addImg(data){
            data.forEach(el => {
                const img = document.createElement("img");
                img.src = el.thumbnail;
                document.querySelector('body').append(img);
            })
        }
